<ion-app>
  <ion-menu
    side="start"
    menuId="main-menu"
    contentId="main-content"
    type="overlay"
  >
    <ion-header>
      <ion-toolbar>
        <div class="toolbar-content">
          <img
            src="assets/logo-short.png"
            alt="Logo Short"
            class="logo-short"
          />
          <ion-title>Menu</ion-title>
          <ion-button fill="clear" class="close-btn" (click)="close()">
            <ion-icon slot="icon-only" name="close" color="light"></ion-icon>
          </ion-button>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list class="menu-list">
        <ion-item button (click)="navigateTo('personal-online')">
          <ion-label>Personal Online</ion-label>
        </ion-item>
        <ion-item button (click)="navigateTo('programas')">
          <ion-label>Programas</ion-label>
        </ion-item>
        <ion-item button (click)="navigateTo('conteudo')">
          <ion-label>Conte√∫do</ion-label>
        </ion-item>
      </ion-list>

      <div class="menu-footer">
        <ion-button fill="clear" class="logout-btn" (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-button>
      </div>
    </ion-content>
  </ion-menu>

  <app-layout />
</ion-app>
